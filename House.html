<!DOCTYPE html>
<html>
 <head>
  <title>canvas</title>
  <meta charset="utf-8">
  <script> 
   window.onload = function() {
    var drawingCanvas = document.getElementById('house');
    if(drawingCanvas  && drawingCanvas.getContext) {
     var context = drawingCanvas.getContext('2d');

     // Рисуем квадрат
     context.strokeStyle = "black";
     context.fillStyle = "yellow";
 context.moveTo(75,50);
 context.lineTo(75,100);
 context.lineTo(25,100);
 context.lineTo(25,50);
 context.closePath();
   context.fill(); 
   context.stroke(); 

   // Рисуем триугольник
context.fillStyle = "gray";
  context.moveTo(20,50);
  context.lineTo(50,20);
  context.lineTo(80,50);
  context.closePath();
   context.fill(); 
   context.stroke();   
    }
   }
  </script>
 </head>
 <body>
  <canvas id="house" width="200" height="600"></canvas>
 </body>
</html>
